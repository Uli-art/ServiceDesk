{% extends 'base.html' %}

{% block content %}
<h1>Welcome to ServiceDesk</h1>

{% if 'user_id' in session %}
    <p>Hello, {{ session['username'] }}!</p>
    <a href="{{ url_for('logout') }}">Logout</a>
{% else %}
    <p>Please log in or register to start using the system.</p>
    <a href="{{ url_for('login') }}">
        <button>Login</button>
    </a>
    <a href="{{ url_for('register') }}">
        <button>Register</button>
    </a>
{% endif %}
{% endblock %}
